    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top " id="nav_main">

            </li>
          </ul>

      </div>

    <!-- Page Content -->
    <div class="container" id="main_content" >
      <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
        <!--<img src='../static/img/portfolio-1.jpg' style='width:100%;height:100%' alt='[]' />-->
      </div>

      <!-- Page Heading -->
      <h2 class="my-4" id="best_job"> 
       <!-- <small>- is your best fit jobtitle</small>-->
      </h2>
      

      <div class="row row_style">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="card-img-top">
            
            <!--<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>-->
            <div class="card-body">
              <div class="card h-100">
                <h4 class="card-title">Job Title that fit your skills and education</h4>
              <p class="card-text" id="best_fit"></p>
              </div>
            </div>
          </div>
        </div>
        
        <!--BAR CHART-->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="card h-100">
            <div class="card-body" id="result_bar_plot">
            </div>
          </div>
        </div>
      </div>

      <div class="row row_style">
        <!--LINE CHART-->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card h-100">
            <div class="card-body" id="line_salary">
            </div>
          </div>
        </div>
      </div>
      <div class="row row_style">
      <!--MAP-->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card h-100">
            <!--DROPDOWN FOR Map Filter-->
            <div class="panel panel-primary dropdown">
                <div class="panel-heading">
                        <h5>Select Title</h5>
                </div>
                <div class="panel-body">
                        <select id="selTitle" aria-placeholder="Select Title" onchange="PlotMap(this.value)">
                        </select>
                </div>
              </div>
            <div class="card-body" id="result_map">
            </div>
          </div>
        </div>
        
      </div>
